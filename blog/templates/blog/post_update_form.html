{% extends 'blog/base_blog.html' %}

{% block title %}
    Редактирование поста "{{ post.title }}" - {{ block.super }}
{% endblock  %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="post">
        <div>
            {% csrf_token %}
            {% for fild in form %}
                <div class="form-group">
                    {% if fild.errors %}
                        <div class="alert alert-danger">
                            {{ fild.errors }}
                        </div>
                    {% endif %}
                    {{ fild.label }}
                    {{ fild }}
                </div>
            {% endfor %}
        </div>
        <div class="btsect">
            <button class="btn btn-primary" type="submit">Изменить пост</button>
        </div>
    </form>
{% endblock  %}
